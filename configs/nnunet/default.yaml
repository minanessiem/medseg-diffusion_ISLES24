# nnU-Net export configuration
# Used by scripts/convert_to_nnunet.py

# Output settings
output_dir: '/mnt/datasets/nnunet_raw'           # Base output directory (nnUNet_raw equivalent)
dataset_id: '050'                     # 3-digit nnU-Net dataset ID (001-010 reserved for MSD)
dataset_name: ${dataset.name}         # Dataset name suffix

# Test mode - for quick validation of the export pipeline
test: true                            # Set to false for full export
test_max_slices: 100                  # Max slices per split when test=true

# Parallel processing
parallel:
  enabled: true                       # Enable parallel export
  num_workers: 32                     # Number of parallel threads

