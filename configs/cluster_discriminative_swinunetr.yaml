# Discriminative training with MONAI SwinUNETR.
# Single forward pass segmentation - no diffusion.
#
# Key differences from diffusion configs:
# - Model: SwinUNETR (discriminative) instead of MedSegDiff/DiffSwinTr
# - Diffusion: Discriminative mode (no noise, no timesteps)
# - Loss: Direct Dice + BCE supervision (no MSE on noise)
# - Inference: Single forward pass (vs. 50-1000 iterative steps)
#
# Advantages:
# - Faster training (no noise computation overhead)
# - Faster inference (single pass vs. iterative)
# - Established baseline for comparison

defaults:
  - cluster
  - override /model: swinunetr_base
  - override /diffusion: discriminative
  - override /loss: discriminative_dicebce
  - override /logging: discriminative
  - override /augmentation: aggressive_2d
  - override /training: train_800Kms_ampbfloat16
  - override /scheduler: warmup_cosine_20Ksteps
  - override /validation: default

environment:
  training:
    output_root: '/mnt/outputs/discriminative_swinunetr_170126/'