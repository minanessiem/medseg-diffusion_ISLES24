# DiffSwinTr-style equal-weighted multi-task loss
# L_total = MSE + Dice + BCE (all weight 1.0, no warmup)
#
# Reference: DiffSwinTr (MICCAI 2023) uses unweighted sum
# Use when: Testing equal contribution from all loss components

defaults:
  - mse_loss_only

# Enable auxiliary losses with equal weights
auxiliary_losses:
  enabled: true
  diffusion_weight: 1.0
  dice:
    enabled: true
    weight: 1.0
  bce:
    enabled: true
    weight: 1.0
  warmup_steps: 0

