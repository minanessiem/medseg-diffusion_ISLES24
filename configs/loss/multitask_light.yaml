# Light multi-task loss with reduced auxiliary weights
# L_total = MSE + 0.1*Dice + 0.1*BCE (no warmup)
#
# Auxiliary losses provide guidance without overwhelming diffusion signal
# Use when: Want auxiliary supervision but MSE should dominate

defaults:
  - mse_loss_only

# Enable auxiliary losses with light weights
auxiliary_losses:
  enabled: true
  diffusion_weight: 1.0
  dice:
    enabled: true
    weight: 0.1
  bce:
    enabled: true
    weight: 0.1
  warmup_steps: 0

