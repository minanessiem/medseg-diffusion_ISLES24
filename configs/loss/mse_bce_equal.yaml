# BCE-only multi-task loss (no Dice)
# L_total = MSE + 1.0*BCE
#
# Use for: Ablation testing to isolate BCE gradient behavior
# Compare with: dice_only_equal.yaml to identify gradient spike source

defaults:
  - mse_loss_only

auxiliary_losses:
  enabled: true
  diffusion_weight: 1.0
  dice:
    enabled: false
    weight: 0.0
  bce:
    enabled: true
    weight: 1.0
  warmup_steps: 0

