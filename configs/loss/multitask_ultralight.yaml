# Ultra-light multi-task loss with minimal auxiliary weights
# L_total = MSE + 0.01*Dice + 0.01*BCE (no warmup)
#
# Minimal auxiliary signal - just enough to nudge toward segmentation quality
# Use when: Want subtle guidance without risk of destabilizing diffusion

defaults:
  - mse_loss_only

# Enable auxiliary losses with minimal weights
auxiliary_losses:
  enabled: true
  diffusion_weight: 1.0
  dice:
    enabled: true
    weight: 0.01
  bce:
    enabled: true
    weight: 0.01
  warmup_steps: 0

