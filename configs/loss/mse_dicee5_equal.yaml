# Dice-only multi-task loss (no BCE)
# L_total = MSE + 1.0*Dice
#
# Use for: Ablation testing to isolate Dice gradient behavior
# Compare with: bce_only_equal.yaml to identify gradient spike source

defaults:
  - mse_loss_only

auxiliary_losses:
  enabled: true
  diffusion_weight: 1.0
  dice:
    enabled: true
    weight: 1.0
    smooth: 1.0e-5
  bce:
    enabled: false
    weight: 0.0
  warmup_steps: 0

