# DiffSwinTr Small Configuration
# Reduced model for faster training and debugging
#
# Changes from Base:
# - Smaller embed_dim (64 vs 96)
# - Shallower stages (2,2,2,2 vs 2,2,6,2)
# - Fewer attention heads
# - Lower drop_path_rate
#
# Parameters: ~17.5M

defaults:
  - diffswintr_b

# Override for smaller model
embed_dim: 64
depths: [2, 2, 2, 2]
num_heads: [2, 4, 8, 16]
drop_path_rate: 0.05

