defaults:
  - openai_base

# DDIM with 50 sampling steps (20x faster than DDPM)
# Train with 1000 steps, sample with 50
# Deterministic sampling (eta=0.0)
timesteps: 1000
noise_schedule: cosine
timestep_respacing: "50"  # Sample in 50 steps instead of 1000
sampling_mode: ddim
ddim_eta: 0.0  # Deterministic

